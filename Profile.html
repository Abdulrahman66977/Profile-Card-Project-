<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <main class="profile-card">
        <h1 class="prf">Profile Card Component</h1>
        <picture class="banner-section">
          <img src="./image/bk-pattern-card.svg" alt="" aria-hidden="true" class="banner">
        </picture>
        <section class="profile-card__profile">
          <img src="./image/Abdul.jpg" alt="profile of victor" class="img">
          <section class="profile-card__bio">
            <h2 class="profile-card__profile-name">Engr.Shehu Abdulrahman</h2>
            <p class="profile-card__profile-age">20</p>
            <p class="profile-card__profile-location">Nigeria</p>
          </section>
          <section class="profile-card__limestones">
            <h3 class="profile-card-count">80K</h3>
            Followers
          </section>
          <section class="profile-card__limestones">
            <h3 class="profile-card-count">803K</h3>
            Likes
          </section>
          <section class="profile-card__limestones">
            <h3 class="profile-card-count">1.4K</h3>
            Photos
          </section>
        </section>
      </main>
    
      <footer class="Coded">
         Coded by
        <p>Shehu Abdulrahman</p>
      </footer>
      
</body>
</html>
